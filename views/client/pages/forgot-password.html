
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="../../public/admin/assets/css/style.css"/>
  </head>
  <body>
    <div class="page-account">
      <div class="form-account">
        <h2 class="inner-title">Quên mật khẩu</h2>
        <p class="inner-desc">Vui lòng nhập email để tiếp tục</p>
        <form class="inner-form" id="forgot-password-form">
          <div class="inner-group">
            <label class="inner-label" for="email">Email</label>
            <input class="inner-control" type="email" name="email" id="email" placeholder="Ví dụ: levana@gmail.com"/>
          </div>
          <button class="inner-button">Gửi mã OTP</button>
        </form>
        <div class="inner-more"><span>Bạn đã nhớ mật khẩu?</span><a href="#">Đăng nhập</a></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/just-validate@4.3.0/dist/just-validate.production.min.js"></script>
    <script src="assets/js/account.js"></script>
  </body>
</html>
